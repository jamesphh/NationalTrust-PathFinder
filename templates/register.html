<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="static/css/logreg.css">
</head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form name="registerForm" onsubmit="return validateForm()" action="/register" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
          <div id="usernameError" class="error"></div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <div id="passwordError" class="error"></div>
          <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()">
          <label for="togglePassword">Show password</label>
        </div>
        <center>
          <input type="submit" value="Submit">
        </center>
      </form>
    </div>
    <script src="static/js/passwordVisible.js"></script>
    <script src="static/js/validation.js"></script>
  </body>
</html>
